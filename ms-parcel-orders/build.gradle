plugins {
	id 'org.springframework.boot' version '2.6.4-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'groovy'
}
group = 'com.parcel.ms.orders'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.6.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'

	// data
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.2'
	implementation 'org.hibernate:hibernate-core:5.6.3.Final'
	implementation 'org.liquibase:liquibase-core:4.6.2'
	runtimeOnly 'org.postgresql:postgresql:42.3.1'

	//swagger
	implementation 'io.springfox:springfox-boot-starter:3.0.0'
	implementation 'io.springfox:springfox-swagger-ui:3.0.0'

	// lombok
	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'

	// queue
	implementation 'org.springframework.boot:spring-boot-starter-amqp:2.6.2'
	implementation 'org.springframework:spring-jms:5.3.15'

	// gson
	implementation 'com.google.code.gson:gson:2.8.9'

	implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'

	// mapping
	implementation 'org.mapstruct:mapstruct:1.4.2.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'

	// rest client
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.0'

	//logging
	implementation 'net.logstash.logback:logstash-logback-encoder:7.0.1'

	testImplementation "org.springframework.boot:spring-boot-starter-test"
	testImplementation "org.spockframework:spock-spring:1.3-groovy-2.5"
	testImplementation "io.github.benas:random-beans:3.9.0"
}

archivesBaseName = "${project.name}"

bootJar {
	enabled = true
	archiveFileName = "${project.name}.jar"
}

jar {
	enabled = true
	archiveFileName = "${project.name}-light.jar"
}

test {
	useJUnitPlatform()
}
